<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table demo</title>
    <style>
        
        table{
            border-collapse: collapse;
            width: 100%;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th{
            background:olive;
            color: white;
        }
        td{
            text-align: center
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sex</th>
    </tr>
    <tr>
        <td>Venkat</td>
        <td>39</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Hema</td>
        <td>31</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Akshay</td>
        <td>6</td>
        <td>Male</td>
     </tr>
     <tr>
        <td>Mahith</td>
        <td>3</td>
        <td>Male</td>
    </tr>
        
</table>
</body>
</html>
